<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      color: teal;
    }

    #lengthConverter {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="lengthConverter">
    <h1>Length Converter</h1>
    <label for="length">Enter length:</label>
    <input type="number" id="length" placeholder="Enter length">
    <label for="unit">Select unit:</label>
    <select id="unit">
      <option value="m">Meters (m)</option>
      <option value="cm">Centimeters (cm)</option>
      <option value="mm">Millimeters (mm)</option>
      <option value="μm">Micrometers (μm)</option>
      <option value="nm">Nanometers (nm)</option>
      <option value="in">Inches (in)</option>
      <option value="ft">Feet (ft)</option>
      <option value="yd">Yards (yd)</option>
      <option value="km">Kilometers (km)</option>
      <option value="mi">Miles (mi)</option>
    </select>
    <button onclick="convertLength()">Convert</button>
    <div id="result"></div>
  </div>

 <script>
  function convertLength() {
    const lengthInput = document.getElementById('length');
    const selectedUnit = document.getElementById('unit').value;
    const resultDiv = document.getElementById('result');

    let lengthInMeters;

    switch (selectedUnit) {
      case 'cm':
        lengthInMeters = parseFloat(lengthInput.value) * 0.01;
        break;
      case 'mm':
        lengthInMeters = parseFloat(lengthInput.value) * 0.001;
        break;
      case 'μm':
        lengthInMeters = parseFloat(lengthInput.value) * 0.000001;
        break;
      case 'nm':
        lengthInMeters = parseFloat(lengthInput.value) * 0.000000001;
        break;
      case 'in':
        lengthInMeters = parseFloat(lengthInput.value) * 0.0254;
        break;
      case 'ft':
        lengthInMeters = parseFloat(lengthInput.value) * 0.3048;
        break;
      case 'yd':
        lengthInMeters = parseFloat(lengthInput.value) * 0.9144;
        break;
      case 'km':
        lengthInMeters = parseFloat(lengthInput.value) * 1000;
        break;
      case 'mi':
        lengthInMeters = parseFloat(lengthInput.value) * 1609.34;
        break;
      case 'sooter':
        lengthInMeters = parseFloat(lengthInput.value) * (0.0254 / 8);
        break;
      default:
        lengthInMeters = parseFloat(lengthInput.value);
        break;
    }

    const lengthInCm = lengthInMeters / 0.01;
    const lengthInMm = lengthInMeters / 0.001;
    const lengthInMicrom = lengthInMeters / 0.000001;
    const lengthInNm = lengthInMeters / 0.000000001;
    const lengthInInches = lengthInMeters / 0.0254;
    const lengthInFeet = lengthInMeters / 0.3048;
    const lengthInYards = lengthInMeters / 0.9144;
    const lengthInKm = lengthInMeters / 1000;
    const lengthInMiles = lengthInMeters / 1609.34;
    const lengthInSooters = lengthInMeters / (0.0254 / 8);

    resultDiv.innerHTML = `
      <p>${lengthInMeters.toFixed(7)} Meters (m)</p>
      <p>${lengthInCm.toFixed(7)} Centimeters (cm)</p>
      <p>${lengthInMm.toFixed(7)} Millimeters (mm)</p>
      <p>${lengthInMicrom.toFixed(7)} Micrometers (μm)</p>
      <p>${lengthInNm.toFixed(7)} Nanometers (nm)</p>
      <p>${lengthInInches.toFixed(7)} Inches (in)</p>
      <p>${lengthInFeet.toFixed(7)} Feet (ft)</p>
      <p>${lengthInYards.toFixed(7)} Yards (yd)</p>
      <p>${lengthInKm.toFixed(7)} Kilometers (km)</p>
      <p>${lengthInMiles.toFixed(7)} Miles (mi)</p>
      <p>${lengthInSooters.toFixed(7)} Sooters (sooter)</p>
    `;
  }
</script>

</body>
</html>
